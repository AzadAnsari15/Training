<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <img src="../../../Quantum_task/icons/logo-used-header.svg" />
    </header>

    <main>
      <div class="login-card">
        <center><h2 style="margin: 30px">Log in</h2></center>

        <div class="input-fields">
          <div class="username">
            <input
              type="text"
              id="username"
              name="Email"
              placeholder="Email ID*"
            />
          </div>
          <span class="forget">FORGOT USERNAME</span>
          <br /><br /><br />
          <div class="pre">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password*"
            />
            <img
              src="../../../Quantum_task/./icons/preview.svg"
              alt="Preview Password"
            />
          </div>
          <span class="forget">FORGOT PASSWORD</span>
        </div>

        <label class="checkbox-container">
          &nbsp; <span style="font-weight: bold"> Remember Me</span>
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <center><button type="submit">LOG IN</button></center>
        <div class="login-footer">
          <p style="font-size: small">Not registered yet?</p>
          <p class="account">create an account</p>
        </div>
      </div>
    </main>
    <nav class="nav">
      <p>About</p>
      <div class="footer-divider"></div>
      <p>Contact us</p>
    </nav>
    <footer class="footer-content">
      <img src="../../../Quantum_task/icons/logo-footer.svg" />
      <div>
        <div class="footer-divider"></div>
        <p>Copyright &copy; 2020-2021</p>
        &nbsp;
        <p style="font-weight: 600">Zeus Systems Pvt.Ltd.</p>
        &nbsp; &nbsp;
        <p>All right reserved</p>
        &nbsp;
      </div>
    </footer>
  </body>
</html>
