<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educational Qualifications Form</title>
  </head>
  <body>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#Educational"
        >
          Educational Qualifications
        </button>
      </h2>
      <div
        id="Educational"
        class="accordion-collapse collapse"
        aria-labelledby="headingOne"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <div class="row bg-white">
            <div class="row">
              <form>
                <div class="col-4">
                  <div class="form-group">
                    <label for="Percentage">Aggregate Percentage*</label>
                    <input
                      type="text"
                      class="form-control"
                      id="percentage"
                      value="65"
                    />
                  </div>
                </div>
                <div class="col-8"></div>
                <div class="col-4">
                  <div class="dropdowns form-group">
                    <div class="form-control">
                      <label>Year of Passing*</label>
                      <div class="custom-select">
                        <select name="year" id="year">
                          <option value="" selected>Select year</option>
                        </select>
                        <span> <img src="./arrow-down.svg" /></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-8"></div>

                <div class="row">
                  <div class="col-6">
                    <div class="dropdowns form-group">
                      <div class="form-control">
                        <label>Qualification*</label>
                        <div class="custom-select">
                          <select name="Qualification" id="Qualification">
                            <option value="" selected>
                              Select qualification
                            </option>
                          </select>
                          <span> <img src="./arrow-down.svg" /></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="dropdowns form-group">
                      <div class="form-control">
                        <label>Stream*</label>
                        <div class="custom-select">
                          <select name="Stream" id="Stream">
                            <option value="" selected>Select stream</option>
                          </select>
                          <span> <img src="./arrow-down.svg" /></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row align-items-center">
                  <div class="col-6">
                    <div class="dropdowns form-group">
                      <div class="form-control">
                        <label>College*</label>
                        <div class="custom-select">
                          <select name="College" id="College">
                            <option value="" selected>Select college</option>
                          </select>
                          <span> <img src="./arrow-down.svg" /></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group mb-1">
                      <label for="college"
                        >If others, please enter your college name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="college"
                        value=""
                      />
                    </div>
                  </div>
                </div>

                <div class="col-3">
                  <div class="form-group">
                    <label for="location"
                      >Where is your college located?*</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="location"
                      value="Watson"
                    />
                  </div>
                </div>
                <div class="col-9"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary" id="submitBtn">Submit</button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/api/EducationalQualifications/options")
          .then((response) => response.json())
          .then((options) => {
            populateDropdown("year", options.YearsOfPassing);
            populateDropdown("Qualification", options.Qualifications);
            populateDropdown("Stream", options.Streams);
            populateDropdown("College", options.Colleges);
          });

        const submitBtn = document.getElementById("submitBtn");
        submitBtn.addEventListener("click", function (event) {
          event.preventDefault();

          const formData = {
            percentage: document.getElementById("percentage").value,
            year: document.getElementById("year").value,
            qualification: document.getElementById("Qualification").value,
            stream: document.getElementById("Stream").value,
            college: document.getElementById("College").value,
            customCollegeName: document.getElementById("college").value,
            location: document.getElementById("location").value,
          };

          submitFormData(formData);
        });
      });

      function populateDropdown(dropdownId, options) {
        const dropdown = document.getElementById(dropdownId);
        options.forEach((option) => {
          const optionElement = document.createElement("option");
          optionElement.value = option;
          optionElement.textContent = option;
          dropdown.appendChild(optionElement);
        });
      }

      function submitFormData(formData) {
        fetch("/api/EducationalQualifications", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => {
            if (response.ok) {
              console.log("Form data submitted successfully!");
              // You can reset form fields or display a success message here
            } else {
              console.error("Form data submission failed.");
              // You can display an error message here
            }
          })
          .catch((error) => {
            console.error(
              "An error occurred while submitting the form:",
              error
            );
          });
      }
    </script>
  </body>
</html>
