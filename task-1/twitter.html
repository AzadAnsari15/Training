<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
  </head>
  <body>
    <div class="twitter-card">
      <img class="image-section" src="profile.jpg" alt="profile-photo" />
      <div class="text-section">
        <p class="username">@moshhamedani</p>

        <p class="text">I'd love to teach you HTML/CSS!</p>
        <div class="interactions">
          <a href="#" class="reply"
            ><i class="fa fa-comment-o" aria-hidden="true"></i>
            <span>242</span></a
          >
          <a href="#" class="retweet"
            ><i class="fa fa-retweet"></i> <span>142</span></a
          >
          <a href="#" class="like"
            ><i class="fa  fa-heart-o"></i> <span>2.6k</span></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
